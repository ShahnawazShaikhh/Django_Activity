<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Activity List</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f0f2f5;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .page-title {
            text-align: center;
            margin: 25px 0;
            font-size: 28px;
            font-weight: 600;
        }

        .activity-table {
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
        }

        table thead tr {
            background: #0d6efd;
            color: #fff;
        }

        table tbody tr:hover {
            background: #f7f9fc;
            cursor: pointer;
        }

        .btn-action {
            padding: 6px 16px;
            border-radius: 6px;
        }
    </style>

<script>
// CSRF Cookie
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie) {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            cookie = cookie.trim();
            if (cookie.startsWith(name + '=')) {
                cookieValue = decodeURIComponent(cookie.split('=')[1]);
                break;
            }
        }
    }
    return cookieValue;
}
const csrftoken = getCookie('csrftoken');


// Existing doAction()
function doAction(activityName, btn) {
    btn.disabled = true;
    btn.innerHTML = "<span class='spinner-border spinner-border-sm'></span> Processing";

    const form = new FormData();
    form.append("activity", activityName);

    fetch("/do_action/", {
        method: "POST",
        headers: { "X-CSRFToken": csrftoken },
        body: form
    })
    .then(res => res.json())
    .then(data => {
        alert(data.message);
        btn.disabled = false;
        btn.innerText = "Click";
    })
    .catch(err => {
        alert("Error occurred");
        btn.disabled = false;
        btn.innerText = "Click";
    });
}


// NEW doAction1() for Ansible
function doAction1(activityName, btn) {
    btn.disabled = true;
    btn.innerHTML = "<span class='spinner-border spinner-border-sm'></span> Running";

    const form = new FormData();
    form.append("activity", activityName);

    fetch("/do_action1/", {
        method: "POST",
        headers: { "X-CSRFToken": csrftoken },
        body: form
    })
    .then(res => res.json())
    .then(data => {
        alert(data.message);
        btn.disabled = false;
        btn.innerText = "Run Ansible";
    })
    .catch(err => {
        alert("Error executing Ansible");
        btn.disabled = false;
        btn.innerText = "Run Ansible";
    });
}
</script>

</head>

<body>

<div class="container mt-4">

    <div class="page-title">Activity List</div>

    <div class="activity-table">
        <table class="table table-bordered table-hover align-middle">
            <thead>
                <tr>
                    <th>Activity</th>
                    <th>Action</th>
                    <th>Schedular</th>
                    <th>Ansible Call</th> <!-- NEW COLUMN -->
                </tr>
            </thead>

            <tbody>
                {% for r in records %}
                <tr>
                    <td>{{ r.activity }}</td>

                    <td>
                        <button class="btn btn-primary btn-action"
                                onclick="doAction('{{ r.activity }}', this)">
                            Click
                        </button>
                    </td>

                    <td>{{ r.schedular }}</td>

                    <!-- NEW Ansible Call Button -->
                    <td>
                        <button class="btn btn-success btn-action"
                                onclick="doAction1('{{ r.activity }}', this)">
                            Run Ansible
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>

</div>

</body>
</html>
